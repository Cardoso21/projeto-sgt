<mat-card>
    <mat-card-title>Nova Tarefa</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                   [(ngModel)]="responsavel.nome" name="nome">
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <input matInput placeholder="E-mail"
                   [(ngModel)]="responsavel.email" name="email">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="(createResponsavel())">
    Salvar
</button>

<button mat-raised-button (click)="(cancel())">
    Cancelar
</button>
